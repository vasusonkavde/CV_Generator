<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h2>Name : {{user_profile.name}}</h2>
    <h2>PhoneNo : {{user_profile.phoneno}}</h2>
    <h2>Email : {{user_profile.email}}</h2>
    <hr>
    <h1>Summary</h1>
    <p>Skills : {{user_profile.skills}}</p>
    <hr>
    <h1>Education</h1>
    <ul>
        <li>{{user_profile.degree}} from {{user_profile.university}}</li>
    </ul>
    <hr>
    <p>AboutYou : {{user_profile.about_you}}</p>
    <p>Previous_work : {{user_profile.previous_work}}</p>
    <hr>
</body>
</html>
