<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css'>
    <style>

        .anchor{

            text-decoration: none;

            color: black;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5 mx-auto my-auto shadow">
            <div class="col-md-5 mx-auto">
                <form method="post" action="">
                    {% csrf_token %}
                    <h2 class="text-center">Create an Account</h2>


                    <div class="mb-3"> <!--margin bottom -->
                
                        <label for="exampleFormControlInput1" class="form-label">Firstname</label>
                
                        <input type="text" class="form-control" name="fname" id="exampleFormControlInput1" placeholder="Enter your first name">
                
                    </div>

                    <div class="mb-3"> <!--margin bottom -->
                
                        <label for="exampleFormControlInput1" class="form-label">Lastname</label>
                
                        <input type="text" class="form-control" name="lname" id="exampleFormControlInput1" placeholder="Enter your last name">
                
                    </div>
                
                    <div class="mb-3"> <!--margin bottom -->
                
                        <label for="exampleFormControlInput1" class="form-label">Email:</label>
                
                        <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="Enter your Email">
                
                    </div>
                
                    <div class="mb-3"> <!--margin bottom -->
                
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                
                        <input type="text" class="form-control" name="uname" id="exampleFormControlInput1" placeholder="Enter username">
                
                    </div>

                    <div class="mb-3"> <!--margin bottom -->
                
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                
                        <input type="password" class="form-control" name="password" id="exampleFormControlInput1" placeholder="Enter Password">
                
                    </div>
                
                    <div class="mb-3">
                
                        <input type="submit" class="btn btn-danger" id="exampleFormControlInput1" value="GO">
                
                    </div>
                </form>
    
            </div>
        </div>
    </div>

</body>
</html>
