<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Login</title>
    <style>
        a {
            text-decoration: none;
            color: black
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5 mx-auto mt-5 shadow">
                <form method='post' action="">
                    {% csrf_token %}
                    <h2>Login</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" name="uname" id="email" placeholder="Enter emailid">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="pass" id="password" placeholder="Enter Password">
                    </div>
                    
                    <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Login">
                    </div>  
                    <div class="text-center mb-2">
                        <a href="/app/register">Don't have an account yet ? SignUp</a> 
                    </div>
                </form>  
            </div>   
        </div>
    </div>
</body>
</html>
